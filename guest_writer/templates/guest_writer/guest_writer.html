{% extends "base.html" %}
{% load wagtailcore_tags %}


{% block content %}
<div class="container">
    <div class="guest-writer-form">
        <h1>{{ page.title }}</h1>
        <p>{{ page.intro|richtext }}</p>

        <form action="{% pageurl page %}" method="POST">
            {% csrf_token %}
            {{ form.as_ul }}
            <input class="submit-btn" type="submit">
        </form>

    </div>
</div>
{% endblock %}
