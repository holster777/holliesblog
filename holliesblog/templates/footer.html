{% load static wagtailcore_tags wagtailuserbar menus_tags %} 
{% get_menu "footer" as footer %}


    <div class="footer-col left">
      {% for item in footer.0 %}
        <li>
          <a href="{{item.link}}" {% if item.open_in_new_tab %} target="_blank" {% endif %}>{{item.title}}</a>
        </li>
      {% endfor %}
    </div>
    <div class="footer-col center">
      <h5>Copyright &#169; HD 2022</h5>
    </div>
    <div class="footer-col right">
      {% for item in footer.1 %}
        <li>
          <a href="{{item.link}}" {% if item.open_in_new_tab %} target="_blank" {% endif %}>{{item.title}}</a>
        </li>
      {% endfor %}
    </div>
