{% extends "base.html" %}

{% block content %}
    <div class="container">
        <h1>Sign Up</h1>
        <form class="col left auth-form" action="{% url 'register' %}" method=POST>
            {% csrf_token %}

            {{ form }}

            <input type="submit" class='submit-btn' value="Submit">
        </form>
        {% if form.errors %}
            <p>There was a error</p>
        {% endif %}
    </div>
{% endblock %}
